<!DOCTYPE html>
<html lang="en">
<head>
  <title>Address Book</title>

  <script src="/batman/coffee-script.js" type="text/javascript"></script>
  <script src="/batman/es5-shim.js" type="text/javascript"></script>
  <script src="/batman/dist/batman.js" type="text/javascript"></script>

  <script src="address_book.js" type="text/javascript"></script>

  <link rel="stylesheet" href="resources/styles.css">
</head>
<body>
  <div id="container">
    <header>
      <h1>Address Book</h1>
      <input type="text" size="40"
             placeholder="Search contact"
             data-bind="controllers.contact.search">
    </header>
    <ul>
      <li data-foreach-contact="controllers.contact.filtered_contacts">
        <button type="button" data-event-click="contact.destroy">Delete</button>
        <input type="text"
               class="name"
               data-bind="contact.name"
               data-event-blur="contact.save"
               placeholder="Name">
        <input type="text"
               data-bind="contact.phone"
               data-event-blur="contact.save"
               placeholder="Phone Number">
      </li>
    </ul>
    <button type="button" data-event-click="controllers.contact.create">Add a contact</button>
  </div>
  <script type="text/javascript">AddressBook.run();</script>
</body>
</html>
