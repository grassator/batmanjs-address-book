<!DOCTYPE html>
<html lang="en">
<head>
  <title>Address Book</title>

  <script src="js/es5-shim.js" type="text/javascript"></script>
  <script src="js/batman.min.js" type="text/javascript"></script>
  <script src="js/address_book.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="resources/styles.css">
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-17590562-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</head>
<body>
  <div id="container">
    <header>
      <h1>Address Book</h1>
      <input type="text" size="40"
             placeholder="Search contact"
             data-bind="controllers.contact.search">
    </header>
    <ul>
      <li data-foreach-contact="controllers.contact.filtered_contacts">
        <button type="button" data-event-click="contact.destroy">Delete</button>
        <input type="text"
               class="name"
               data-bind="contact.name"
               data-event-blur="contact.save"
               placeholder="Name">
        <input type="text"
               data-bind="contact.phone"
               data-event-blur="contact.save"
               placeholder="Phone Number">
      </li>
    </ul>
    <button type="button" data-event-click="controllers.contact.create">Add a contact</button>
  </div>
  <script type="text/javascript">AddressBook.run();</script>
</body>
</html>
